<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Q&A / Comment Feature with Firestore</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg-color: #ffffff;
      --text-color: #374151;
      --text-muted: #6b7280;
      --primary-color: #2563eb;
      --input-bg: #f9fafb;
      --card-bg: #f3f4f6;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --border-radius: 0.75rem;
      --transition-speed: 0.3s;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 2rem 1rem;
    }

    main.container {
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
    }

    p.subtitle {
      font-weight: 500;
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    form#question-form {
      background-color: var(--card-bg);
      padding: 1.5rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 8px var(--shadow-color);
      margin-bottom: 2rem;
      position: relative;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group textarea {
      width: 100%;
      padding: 1.25rem 1rem 0.75rem 1rem;
      font-family: inherit;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      background-color: var(--input-bg);
      resize: vertical;
      min-height: 100px;
      transition: border-color var(--transition-speed);
    }
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 6px rgba(37, 99, 235, 0.4);
      background-color: white;
    }

    .form-group label {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1rem;
      color: var(--text-muted);
      pointer-events: none;
      transition: all 0.25s ease-in-out;
      background: var(--card-bg);
      padding: 0 0.25rem;
      user-select: none;
    }

    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      top: -0.5rem;
      left: 0.8rem;
      font-size: 0.75rem;
      color: var(--primary-color);
      font-weight: 600;
    }

    button[type="submit"] {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      font-size: 1.125rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition-speed);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    button[type="submit"]:hover {
      background-color: #1d4ed8;
    }
    button[type="submit"]:focus {
      outline: 3px solid #c7d2fe;
      outline-offset: 2px;
    }

    section#comments-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 3rem;
      min-height: 120px;
    }

    article.comment-card {
      background-color: var(--card-bg);
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px var(--shadow-color);
      transition: transform var(--transition-speed);
    }
    article.comment-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.15);
    }

    .comment-text {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      white-space: pre-line;
      color: var(--text-color);
    }
    .comment-meta {
      font-size: 0.875rem;
      color: var(--text-muted);
      font-weight: 500;
      user-select: none;
    }

    #empty-state {
      font-size: 1rem;
      color: var(--text-muted);
      font-style: italic;
      text-align: center;
      margin-top: 1rem;
    }

    #loading-spinner {
      text-align: center;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 1.125rem;
      user-select: none;
      padding: 2rem 0;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Global Question and Answer Section">
    <h1>Ask a Question / Leave a Comment</h1>
    <p class="subtitle">Your comments are shared live across all devices.</p>

    <form id="question-form" aria-label="Submit a question or comment">
      <div class="form-group">
        <textarea
          id="question-input"
          name="question"
          placeholder=" "
          required
          rows="4"
          aria-required="true"
          aria-describedby="question-desc"
          maxlength="500"
          ></textarea>
        <label for="question-input">Your question or comment</label>
      </div>
      <button type="submit" aria-live="polite" aria-atomic="true" aria-relevant="text">Post</button>
    </form>

    <section id="comments-list" aria-live="polite" aria-relevant="additions" aria-label="List of questions and comments">
      <!-- Comments appear here -->
    </section>
    <p id="empty-state">Loading comments...</p>
    <p id="loading-spinner" style="display:none;">Loading...</p>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // TODO: Replace the below config with your project's Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD-EXAMPLE-KEY-1234567890",
  authDomain: "eternalsmp-project.firebaseapp.com",
  projectId: "eternalsmp-project",
  storageBucket: "eternalsmp-project.appspot.com",
  messagingSenderId: "123456789012",
  appId: "1:123456789012:web:abcdef123456"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('question-form');
    const input = document.getElementById('question-input');
    const commentsList = document.getElementById('comments-list');
    const emptyState = document.getElementById('empty-state');
    const spinner = document.getElementById('loading-spinner');

    // Escape HTML to prevent injection
    function escapeHTML(str) {
      return str.replace(/[&<>"'`=\/]/g, function(s) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;',
          '`': '&#96;',
          '=': '&#61;',
          '/': '&#47;'
        })[s];
      });
    }

    function renderComments(comments) {
      commentsList.innerHTML = '';
      if (comments.length === 0) {
        emptyState.textContent = 'No comments yet. Be the first to comment!';
        emptyState.style.display = 'block';
        return;
      }
      emptyState.style.display = 'none';
      comments.forEach(({ id, text, timestamp }) => {
        const article = document.createElement('article');
        article.className = 'comment-card';
        article.setAttribute('tabindex', '0');
        article.setAttribute('aria-label', `Comment posted on ${new Date(timestamp).toLocaleString()}`);

        const pText = document.createElement('p');
        pText.className = 'comment-text';
        // text is escaped to prevent XSS, convert newlines to <br>
        pText.innerHTML = escapeHTML(text).replace(/\n/g, '<br>');

        const pMeta = document.createElement('p');
        pMeta.className = 'comment-meta';
        pMeta.textContent = `Posted on ${new Date(timestamp).toLocaleString()}`;

        article.appendChild(pText);
        article.appendChild(pMeta);
        commentsList.appendChild(article);
      });
    }

    // Real-time listener for comments collection
    function setupRealtimeListener() {
      spinner.style.display = 'block';
      db.collection('comments')
        .orderBy('timestamp', 'asc')
        .onSnapshot(snapshot => {
          spinner.style.display = 'none';
          if (snapshot.empty) {
            renderComments([]);
            return;
          }
          const comments = [];
          snapshot.forEach(doc => {
            comments.push({ id: doc.id, ...doc.data() });
          });
          renderComments(comments);
        }, error => {
          spinner.style.display = 'none';
          emptyState.textContent = 'Error loading comments. Please try again later.';
          emptyState.style.display = 'block';
          console.error('Firestore error:', error);
        });
    }

    // Add new comment to Firestore
    async function addComment(text) {
      try {
        await db.collection('comments').add({
          text,
          timestamp: Date.now()
        });
      } catch (error) {
        alert('Failed to post comment: ' + error.message);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text.length === 0) return;
      form.querySelector('button[type="submit"]').disabled = true;
      await addComment(text);
      input.value = '';
      input.focus();
      form.querySelector('button[type="submit"]').disabled = false;
    });

    // Initialize realtime comment loading
    setupRealtimeListener();
  </script>
</body>
</html>
